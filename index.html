<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?snow,winter') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 3em;
        }
        .messages {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            color: black;
        }
        input, textarea, button {
            margin-top: 10px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Leave a special message for the birthday celebrant!</p>
        <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
        <button onclick="addMessage()">Submit</button>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        function addMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return;
            
            const messageContainer = document.getElementById("messages");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            messageContainer.appendChild(newMessage);
            
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
